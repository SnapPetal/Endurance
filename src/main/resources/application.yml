spring:
  application:
    name: endurance

  datasource:
    url: ${DB_URL:jdbc:postgresql://ls-3cd9e093f05f5c4d801b58031197f04063b55800.cmldxjsfqvn4.us-east-1.rds.amazonaws.com:5432/dbmaster}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    url: ${spring.datasource.url}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    database-change-log-table: endurance_changelog
    database-change-log-lock-table: endurance_changelog_lock
  
  data:
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: validate
      show-sql: true

  ai:
    bedrock:
      converse:
        chat:
          options:
            model: anthropic.claude-3-sonnet-20240229-v1:0
            temperature: 0.7
            max-tokens: 1500
            top-p: 0.9
      aws:
        region: us-east-1
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
    chat:
      client:
        enabled: false
  task:
    execution:
      pool:
        core-size: 8
        max-size: 16
        queue-capacity: 100
      thread-name-prefix: websocket-task-

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    start_period: 180s