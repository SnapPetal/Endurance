spring:
  # Application Identity
  application:
    name: endurance

  # Database Configuration - will be overridden by dev profile
  datasource:
    url: ${DB_URL:jdbc:postgresql://ls-3cd9e093f05f5c4d801b58031197f04063b55800.cmldxjsfqvn4.us-east-1.rds.amazonaws.com:5432/dbmaster}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    url: ${spring.datasource.url}
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    database-change-log-table: endurance_changelog
    database-change-log-lock-table: endurance_changelog_lock
  data:
    jpa:
      database-platform: org.hibernate.dialect.PostgreSQLDialect
      hibernate:
        ddl-auto: validate
      show-sql: true
      properties:
        hibernate:
          show_sql: true
          format_sql: true
          use_sql_comments: true
          type: trace
          hbm2ddl:
            auto: validate

  ai:
    bedrock:
      converse:
        chat:
          options:
            model: mistral.mistral-7b-instruct-v0:2
            temperature: 0.7
            max-tokens: 1500
            top-p: 0.9
      aws:
        region: us-east-1
        access-key: ${AWS_ACCESS_KEY_ID}
        secret-key: ${AWS_SECRET_ACCESS_KEY}
    chat:
      client:
        enabled: false
  task:
    execution:
      pool:
        # Core number of threads for handling WebSocket messages. Default is 8.
        core-size: 8
        # Maximum number of threads. Can be increased under heavy load.
        max-size: 16
        # Queue capacity for pending tasks before threads are created up to max-size.
        queue-capacity: 100
      thread-name-prefix: websocket-task-

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native

# Logging Configuration
logging:
  level:
    com.thonbecker.endurance: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Monitoring/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    default-timeout: 180s